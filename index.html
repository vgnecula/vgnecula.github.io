<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="pixelCanvas"></canvas>
    <div id="content">
        <h1 id="title">Your Name</h1>
        <p id="subtitle">Web Developer</p>
    </div>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pixelSize = 10;

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }

        function drawText(text, x, y) {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Courier New';
            ctx.fillText(text, x, y);
        }

        function animate() {
            // Your animation logic goes here
            // Example: Move pixels, change colors, etc.
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw your animated pixels or background here

            animate();

            // Draw text
            drawText('Your Name', canvas.width / 2 - 50, canvas.height / 2);
            drawText('Web Developer', canvas.width / 2 - 70, canvas.height / 2 + 30);

            requestAnimationFrame(render);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        render();
    </script>
</body>
</html>
